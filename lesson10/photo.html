<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Photo Viewer</title>
    <link rel="stylesheet" href="css/photo.css">
    <script src="js/jquery-3.7.1.js"></script>
</head>
<body>
    <h1>Random images I have on my hard drive.</h1>
    <section>
        <div>
            <div id="photo-viewer"></div>
            <div id="thumbnails">
                <a href="media/Ender_Dragon.png" class="thumb active">
                    <img src="media/Ender_Dragon.png" alt="Ender Dragon GIF" style="width: 9%;">
                </a>
                <a href="media/Warden_sniffing.gif" class="thumb">
                    <img src="media/Warden_sniffing.gif" alt="Warden GIF" style="width: 8%;">
                </a>
                <a href="media/Wither.gif" class="thumb">
                    <img src="media/Wither.gif" alt="Wither" style="width: 9%;">
                </a>
                <a href="media/wbx487k1f8fa1.jpg" class="thumb">
                    <img src="media/wbx487k1f8fa1.jpg" alt="Terraria: How to Use Bombs" style="width:10%;">
                </a>
                <a href="media/vimal-s-cPGMrfAuUSg-unsplash.jpg" class="thumb active">
                    <img src="media/vimal-s-cPGMrfAuUSg-unsplash.jpg" alt="Cool BG" style="width: 18%;">
                </a>
                <a href="media/2023-04-23_16.46.20.png" class="thumb">
                    <img src="media/2023-04-23_16.46.20.png" alt="A lot of Death Waypoints" style="width: 19%;">
                </a>
                <a href="media/chapter4down.png" class="thumb">
                    <img src="media/chapter4down.png" alt="Lower Map of a Maze" style="width: 8%;">
                </a>
                <a href="media/383ffbe968291730fef8d60ceaa8a2f9.jpg" class="thumb">
                    <img src="media/383ffbe968291730fef8d60ceaa8a2f9.jpg" alt="Couple Profile Picture" style="width: 9.7%;">
                </a>
            </div>
        </div>
    </section>
    <script src="js/photo.js"></script>
</body>
</html>
